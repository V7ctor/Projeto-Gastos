<!doctype html>
<html lang="pt-br">
    <head>
        <title>Estrutura Base</title>
        <meta charset="utf-8">
        <meta name="author" content="Victor">
        <meta name="description" content="Primeiros Passos em HTML">
        <meta name="keywords" content="HTML5, Curso, Informática, Tecnologia">
        <link rel="stylesheet" href="css/estilo.css">
    </head>
    <body>
        <div class="form-conta">
            <h2>Formulário</h2>
            <form role="form" id="form-account">
                <div class="group-form">
                    <label for="description">Descrição: </label>
                    <input type="text" id="description" name="description" 
                    placeholder="Insira a descrição da conta" required>
                </div>
                <div class="group-form">
                    <label for="valueAccount">Valor $</label>
                    <input type="number" id="valueAccount" name="valueAccount" placeholder="Insira o valor da conta" min="0"
                    step="0.01" required>
                </div>
                <div class="button-group">
                <input type="submit" value="Emitir Nova Conta">
                </div>
            </form>
        </div>
        <div class="container-table">
            <h2>Tabela</h2>
            <table>
                <thead class="tabela-head">
                    <tr>
                        <th>Descrição</th>
                        <th>Valor à Pagar</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tfoot id="table-foot">
                    <tr>
                        <td colspan="3" id="totalPayable">Total à Pagar: $00,00</td>
                    </tr>
                </tfoot>
                <tbody id="table-view">
        
                </tbody>
            </table>
        </div>
        <script src="model/Account.js"></script>
        <script src="Controller/AccountController.js"></script>
        <script src="Main.js"></script>
    </body>
</html>
